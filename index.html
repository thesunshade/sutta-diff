<body class="red-green">
    <div class="instructions-heading">Choose two suttas to compare</div>
    <div class="options">
        <div id="settings">

            <label><input type="radio" name="diff_type" value="diffWords" checked> By Word</label>
            <label><input type="radio" name="diff_type" value="diffLines"> By Line</label>
        </div>
        <select name="language" id="language">
            <option value="en">English</option>

    <div id="comparison-area">
        <div id="sutta-one" class="sutta-area sutta-one">
            <form id="sutta-one-form"><input class="input-area" id="sutta-one-citation" type="text"

        <div id="comparison" class="sutta-area comparison">
            <button id="compare-button" class="compare-button">Compare</button>
